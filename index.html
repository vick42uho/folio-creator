      body {

      /* PRINT STYLES - CRITICAL FOR PDF EXPORT */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          margin: 0;
          padding: 0;
          background: white !important;
          -webkit-print-color-adjust: exact !important; /* Forces background colors/images to print */
          print-color-adjust: exact !important;
        }

        /* Hide everything by default */
        body > * {
          display: none !important;
        }

        /* Only show the root app (but we will hide its children) */
        #root {
          display: block !important;
        }

        /* Hide the main layout wrapper UI */
        header, main > div:first-child > div:first-child, .no-print {
          display: none !important;
        }

        /* Target the Preview component specifically */
        /* We need to ensure the preview container is visible and reset any transforms */
        #portfolio-content {
           display: block !important;
           position: absolute !important;
           top: 0 !important;
           left: 0 !important;
           width: 100% !important;
           height: 100% !important;
           margin: 0 !important;
           padding: 0 !important;
           transform: none !important; /* Reset any scaling used for preview */
           box-shadow: none !important;
           border-radius: 0 !important;
           overflow: visible !important;
           z-index: 9999;
        }
        
        /* Ensure the wrapper of portfolio-content is also visible if needed */
        main, main > div, main > div > div {
           display: block !important;
           width: 100% !important;
           margin: 0 !important;
           padding: 0 !important;
           background: transparent !important;
        }
      }
